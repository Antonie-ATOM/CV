<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
</head>
<h1>My Form</h1>

<body>
  <form>
    <label>Name:</label>
    <input type="text" name="" value="">
    <div class="">
      <label>Surname:</label>
      <input type="text" name="" value="">
    </div>
    <div class="">
      <label>Email:</label>
      <input type="text" name="" value="">
    </div>
    <div class="">
      <label>Did you complete all the steps?</label>
      <input type="submit" name="" value="Submit">
    </div>
    <div class="">
      <input type="Button" name="Add to favourite" value="Add to favourite">
    </div>
    <label>Date and Time</label>
    <input type="datetime-local" name="date/time" value="2022/10/12 16:25">
    <div>
      <label>Choose a profile picture</label>
      <input type="file" name="" value="choose a file">
    </div>
    <div>
      <label>Male:</label>
      <input type="checkbox" name="" value="male">
    </div>
    <div>
      <label>Female:</label>
      <input type="checkbox" name="" value="female">
    </div>
    <div>
      <input type="radio" name="" value="Try Me">
    </div>
    <div>
      <label>Fuel Level</label>
      <input type="range" name="" value="">
    </div>
  </form>
</body>

</html>
